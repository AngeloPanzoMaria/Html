<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>
        uso de tabelas grandes
    </h1>
    <!--  Anatonia para tebela grande
            table
                theader
                    tr td th
                tbody
                    tr td th
                tfooter
                    tr td th             
    -->
        <table>
            <thead>
                <tr>
                    <th> ESTADO </th>
                    <th> População </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> São Paulo </td>
                    <td> 39 523 342 </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
                    
</body>
</html>
