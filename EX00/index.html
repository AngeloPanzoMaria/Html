<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Candidatura Online </title>
    <style>
       body{
           background-color: blanchedalmond; 
           font-family: Arial, Helvetica, sans-serif;
        }
        legend , h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1><u>CANDIDATURA ONLINE</u></h1>
    <form>
        <fieldset>
            <br>
            <legend><b> Dados pessoas </b></legend>
            <label for="nome"><b>Nome: </b></label>
            <input type="text"> 
            <br><br>
            <label for="cidade"><b> Cidade: </b></label>
            <input type="text">
            <br><br>
            <label for="endereco"><b> Endereço: </b></label>
            <input type="text">
            <br><br>
            <label for="provincia"><b> Provincia: </b></label>
            <select>
                <option></option>
                <option> Luanda </option>
                <option>Bengo</option>
                <option>Lunda-Norte</option>
            </select>
        </fieldset> <br>
        <fieldset>
            <legend><b> Dados Profissionais </b></legend>
            <p> Natureza do Cargo: </p>
            <input type="radio" name="gerencia" id="gerencia" valou="gerencia" required>
            <label for="gerencia"> Gerencia </label><br>
            <input type="radio" name="finaceiro" id="finaceiro" valou="finaceiro" required>
            <label for="finaceiro"> Finaceiro </label><br>
            <input type="radio" name="recepcao" id="recepcao"  valou="recepcao">
            <label for="recepcao"> Recepção </label><br>
            <input type="radio" name="administrativo" id="administrativo"  valou="administrativo" required>
            <label for="administrativo"> Administrativo </label>
            <p> Área de interesse: </p>
            <input type="checkbox">
            <label for="cpmputacao"> Computação</label><br>
            <input type="checkbox">
            <label for="biologia"> Biologia</label><br>
            <input type="checkbox">
            <label for="meioambiente"> Meio Ambiente</label><br>
            <input type="checkbox">
            <label for="engenharia"> Engenharia</label><br>
            <input type="checkbox">
            <label for="historia"> História</label><br><br>
            <label> Submeter Currículo </label><br>
            <input type="file" name="Submeter" id="Submeter">
        </fieldset>

        <button type="reset">Apagar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
